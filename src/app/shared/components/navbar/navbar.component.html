<nav class="navbar-wrapper">
  <div class="navbar-container">
    <div class="navbar-content">
      <a class="navbar-logo" [routerLink]="isAuthenticated ? '/home/catalog' : '/'">
        <span class="logo-text">Cole</span>
        <span class="logo-highlight">X</span>
        <span class="logo-text">pert</span>
      </a>
      
      <div class="navbar-right">
        @if (!isAuthenticated) {
          <ul class="nav-menu">
            <li><a href="#hero" class="nav-link">Home</a></li>
            <li><a href="#features" class="nav-link">Features</a></li>
            <li><a href="#about" class="nav-link">About</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
            <li><a routerLink="/auth/login" class="nav-link">Login</a></li>
          </ul>
        } @else {
          <div class="navbar-actions">
            <button mat-raised-button color="primary" class="action-btn" (click)="openCrearItem()">
              <mat-icon>add</mat-icon>
              <span>Crear Item</span>
            </button>

            <button mat-raised-button color="accent" class="action-btn" (click)="openCrearSubasta()">
              <mat-icon>gavel</mat-icon>
              <span>Crear Subasta</span>
            </button>

            <button mat-icon-button [matMenuTriggerFor]="notificationMenu" class="action-btn">
              <mat-icon [matBadge]="notificationCount" matBadgeColor="warn">notifications</mat-icon>
            </button>

            <button mat-icon-button routerLink="/profile" class="action-btn">
              <img [src]="img" class="profile-img" alt="User Profile">
            </button>

            <button mat-icon-button (click)="logout()" class="action-btn">
              <mat-icon>exit_to_app</mat-icon>
            </button>
          </div>
        }
      </div>
    </div>
  </div>
</nav>

<mat-menu #notificationMenu="matMenu">
  <div class="notifications-header">
    <h3>Notificaciones</h3>
    @if (notifications.length > 0) {
      <button mat-button color="primary" (click)="markAllAsRead()">Marcar todo como le√≠do</button>
    }
  </div>
  @if (notifications.length > 0) {
    @for (notification of notifications; track notification.id) {
      <button mat-menu-item [class.unread]="!notification.read">
        <span>{{notification.message}}</span>
        <span class="notification-time">{{notification.time}}</span>
      </button>
    }
  } @else {
    <button mat-menu-item disabled>No tienes notificaciones</button>
  }
</mat-menu>
