<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1 class="login-title">Bienvenido a ColeXpert</h1>
        <p class="login-subtitle">Inicia sesión para acceder a tus subastas favoritas</p>
      </div>
      <div class="login-image-container">
        <div class="image-wrapper">
          <img src="assets/imagenes/login.png" alt="ColeXpert Auctions" class="background-image">
        </div>
      </div>
      <div class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput formControlName="email" type="email" placeholder="tu.correo@ejemplo.com">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">El correo es requerido</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Ingresa un correo válido</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" placeholder="Tu contraseña">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es requerida</mat-error>
          </mat-form-field>

          <button mat-raised-button class="submit-button" type="submit" [disabled]="loginForm.invalid || isLoading">
            <span *ngIf="!isLoading">Iniciar Sesión</span>
            <mat-spinner diameter="24" *ngIf="isLoading"></mat-spinner>
          </button>
        </form>
        <p class="register-link">¿No tienes una cuenta? <a routerLink="/auth/register">Regístrate aquí</a></p>
      </div>
    </div>
  </div>
