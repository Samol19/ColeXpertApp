<div class="container">
    <form [formGroup]="ofertaForm" (ngSubmit)="onSubmit()">
      <div class="form-layout">
        <!-- Left Column -->
        <div class="left-column">
          <div class="form-section">
            <h2>Título</h2>
            <mat-form-field appearance="outline" class="full-width">
              <textarea matInput formControlName="description" rows="4" placeholder="Ingresar texto..."></textarea>
            </mat-form-field>
          </div>
  
          <div class="form-section">
            <h2>Descripción</h2>
            <mat-form-field appearance="outline" class="full-width">
              <textarea matInput formControlName="requirements" rows="4" placeholder="Ingresar texto..."></textarea>
            </mat-form-field>
          </div>
        </div>
  
        <!-- Right Column -->
        <div class="right-column">
          <div class="action-buttons">
            <button mat-stroked-button type="button" (click)="vistaPrevia()">
              <mat-icon>visibility</mat-icon>
              Vista previa
            </button>
            <button mat-flat-button color="primary" type="submit">
              <mat-icon>save</mat-icon>
              {{ isEditMode ? 'Actualizar Subasta' : 'Crear Subasta' }}
            </button>
            <button mat-flat-button color="warn" type="button" (click)="salir()">
              <mat-icon>exit_to_app</mat-icon>
              Salir
            </button>
          </div>
  
          <div class="details-section">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Puja inicial</mat-label>
              <mat-icon matPrefix>attach_money</mat-icon>
              <input matInput formControlName="location" type="number" placeholder="$/5">
            </mat-form-field>
  
            <div class="two-columns">
              <mat-form-field appearance="outline">
                <mat-label>Tipo de Subasta</mat-label>
                <mat-icon matPrefix>schedule</mat-icon>
                <mat-select formControlName="status">
                  <mat-option value="ACTIVE">Activo</mat-option>
                  <mat-option value="INACTIVE">Inactivo</mat-option>
                </mat-select>
              </mat-form-field>
  
              <mat-form-field appearance="outline">
                <mat-label>Modalidad</mat-label>
                <mat-icon matPrefix>business</mat-icon>
                <mat-select formControlName="jobModality_id">
                  <mat-option value="1">Presencial</mat-option>
                  <mat-option value="2">Hibrido</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
  
            <div class="two-columns">
              <mat-form-field appearance="outline">
                <mat-label>Inicio</mat-label>
                <input matInput [matDatepicker]="startPicker" formControlName="startDate">
                <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                <mat-datepicker #startPicker></mat-datepicker>
                <mat-icon matPrefix>calendar_today</mat-icon>
              </mat-form-field>
  
              <mat-form-field appearance="outline">
                <mat-label>Fin</mat-label>
                <input matInput [matDatepicker]="endPicker" formControlName="endDate">
                <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                <mat-datepicker #endPicker></mat-datepicker>
                <mat-icon matPrefix>calendar_today</mat-icon>
              </mat-form-field>
            </div>
  
            <button mat-stroked-button class="upload-button" type="button" (click)="imageInput.click()">
              <mat-icon>image</mat-icon>
              Subir imagen
            </button>
            <input type="file" #imageInput (change)="onFileSelected($event)" accept="image/*" style="display: none;">
          </div>
        </div>
      </div>
    </form>
  </div>
