<div class="container">
    <form [formGroup]="ofertaForm" (ngSubmit)="onSubmit()">
      <div class="form-layout">
        <!-- Left Column -->
        <div class="left-column">
          <div class="form-section">
            <h2>Título</h2>
            <mat-form-field appearance="outline" class="full-width">
              <textarea matInput formControlName="name" rows="4" placeholder="Ingresar texto..."></textarea>
            </mat-form-field>
          </div>
  
          <div class="form-section">
            <h2>Descripción</h2>
            <mat-form-field appearance="outline" class="full-width">
              <textarea matInput formControlName="description" rows="4" placeholder="Ingresar texto..."></textarea>
            </mat-form-field>
          </div>
        </div>
  
        <!-- Right Column -->
        <div class="right-column">
          <div class="action-buttons">
            <button mat-stroked-button type="button" (click)="vistaPrevia()">
              <mat-icon>visibility</mat-icon>
              Vista previa
            </button>
            <button mat-flat-button color="primary" type="submit">
              <mat-icon>save</mat-icon>
              {{ isEditMode ? 'Actualizar Subasta' : 'Crear Subasta' }}
            </button>
            <button mat-flat-button color="warn" type="button" (click)="salir()">
              <mat-icon>exit_to_app</mat-icon>
              Salir
            </button>
          </div>
  
          <div class="details-section">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Item</mat-label>
              <mat-icon matPrefix>attach_money</mat-icon>
              <mat-select formControlName="item_id">
                <mat-option *ngFor="let item of items" [value]="item.id">
                  {{ item.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
  
            <div class="two-columns">
              <mat-form-field appearance="outline">
                <mat-label>Estado</mat-label>
                <mat-icon matPrefix>schedule</mat-icon>
                <mat-select formControlName="state">
                  <mat-option value="PROGRAMADA">Programada</mat-option>
                  <mat-option value="EN_CURSO">En curso</mat-option>
                  <mat-option value="FINALIZADA">Finalizada</mat-option>
                </mat-select>
              </mat-form-field>
  
              <mat-form-field appearance="outline">
                <mat-label>Tipo de subasta</mat-label>
                <mat-icon matPrefix>business</mat-icon>
                <mat-select formControlName="type">
                  <mat-option value="EN_VIVO">En vivo</mat-option>
                  <mat-option value="FECHA_LIMITE">Fecha limite</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
  
            <div class="two-columns">
                <mat-form-field appearance="outline">
                  <mat-label>Inicio</mat-label>
                  <input matInput [matDatepicker]="startPicker" formControlName="start_date">
                  <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                  <mat-datepicker #startPicker></mat-datepicker>
                  <mat-icon matPrefix>calendar_today</mat-icon>
                </mat-form-field>
              
                <mat-form-field appearance="outline">
                  <mat-label>Fin</mat-label>
                  <input matInput [matDatepicker]="endPicker" formControlName="end_date">
                  <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                  <mat-datepicker #endPicker></mat-datepicker>
                  <mat-icon matPrefix>calendar_today</mat-icon>
                </mat-form-field>
              </div>
              
  
          </div>
        </div>
      </div>
    </form>
  </div>
