<div class="container">
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <div class="form-layout">
      <!-- Left Column -->
      <div class="left-column">
        <div class="form-section">
          <h2>Título</h2>
          <mat-form-field appearance="outline" class="full-width">
            <textarea matInput formControlName="name" rows="4" placeholder="Ingresar texto..."></textarea>
            <mat-error *ngIf="itemForm.get('name')?.hasError('required')">El título es requerido</mat-error>
          </mat-form-field>
        </div>

        <div class="form-section">
          <h2>Descripción</h2>
          <mat-form-field appearance="outline" class="full-width">
            <textarea matInput formControlName="description" rows="4" placeholder="Ingresar texto..."></textarea>
            <mat-error *ngIf="itemForm.get('description')?.hasError('required')">La descripción es requerida</mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-- Right Column -->
      <div class="right-column">
        <div class="action-buttons">
          <button mat-stroked-button type="button" (click)="vistaPrevia()">
            <mat-icon>visibility</mat-icon>
            Vista previa
          </button>
          <button mat-flat-button color="primary" type="submit">
            <mat-icon>save</mat-icon>
            Crear Item
          </button>
          <button mat-flat-button color="warn" type="button" (click)="salir()">
            <mat-icon>exit_to_app</mat-icon>
            Salir
          </button>
        </div>

        <div class="details-section">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Puja inicial</mat-label>
            <mat-icon matPrefix>attach_money</mat-icon>
            <input matInput formControlName="init_price" type="number" placeholder="$/5">
            <mat-error *ngIf="itemForm.get('init_price')?.hasError('required')">El precio inicial es requerido</mat-error>
            <mat-error *ngIf="itemForm.get('init_price')?.hasError('min')">El precio debe ser mayor o igual a 0</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Categoria</mat-label>
            <mat-icon matPrefix>category</mat-icon>
            <mat-select formControlName="category_id">
              <mat-option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="itemForm.get('category_id')?.hasError('required')">La categoría es requerida</mat-error>
          </mat-form-field>

          <div class="image-upload-section">
            <button mat-stroked-button class="upload-button" type="button" (click)="imageInput.click()">
              <mat-icon>image</mat-icon>
              {{ imagePreview ? 'Cambiar imagen' : 'Subir imagen' }}
            </button>
            <input type="file" #imageInput (change)="onFileSelected($event)" accept="image/*" style="display: none;">
          </div>

          <div *ngIf="imagePreview" class="image-preview-container">
            <img [src]="imagePreview" alt="Vista previa de la imagen" class="image-preview">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
